<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Details</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar" class="navbar-white">
      <img src="images/logo-red.png" alt="logo" class="logo" />
      <ul class="nav-links">
        <li><a href="#" class="active">Popular Places</a></li>
        <li><a href="#">Travel Outside</a></li>
        <li><a href="#">Online Packages</a></li>
      </ul>
      <a href="#" class="register-btn">Register Now</a>
      <i class="fas fa-bars"></i>
    </nav>

    <section class="container">
      <!-- house details -->
      <secction class="house-details">
        <!-- house title -->
        <section class="house-title">
          <h1>Wenge House</h1>
          <section class="row">
            <div>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <i class="far fa-star"></i>
              <span>245 Reviews</span>
            </div>
            <section>
              <p>Location: san Francisco, California, United States</p>
            </section>
          </section>
        </section>
        <!-- house gallery -->
        <section class="gallery">
          <section class="gallery-img-1">
            <img src="images/house-1.png" />
          </section>
          <section><img src="images/house-2.png" /></section>
          <section><img src="images/house-3.png" /></section>
          <section><img src="images/house-4.png" /></section>
          <section><img src="images/house-5.png" /></section>
        </section>
        <section class="small-details">
          <h2>Entire rental unit hosted by Brandon</h2>
          <p>2 guest &nbsp; 2 beds &nbsp; 1 bathroom</p>
          <h4>$ 100 / day</h4>
        </section>
        <hr class="line" />

        <!-- form -->
        <form class="check-form">
          <section>
            <label>Check in</label>
            <input type="text" placeholder="Add date" />
          </section>
          <section>
            <label>Check out</label>
            <input type="text" placeholder="Add date" />
          </section>
          <section class="guest-field">
            <label>Guest</label>
            <input type="text" placeholder="2 guest" />
          </section>
          <button type="submit">Check Availability</button>
        </form>
      </secction>

      <!-- footer -->
      <footer>
        <a href="https://facebook.com/"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
        <a href="https://youtube.com/"><i class="fab fa-youtube"></i></a>
        <a href="https://instagram.com/"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com/"><i class="fab fa-linkedin"></i></a>
        <hr />
        <p>Copyright @ 2022, Anahid</p>
      </footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
